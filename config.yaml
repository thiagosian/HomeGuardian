name: HomeGuardian
version: "1.0.6"
slug: homeguardian
description: Enterprise-grade Git version control for your Home Assistant configuration
url: https://github.com/thiagosian/HomeGuardian
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
init: false
ingress: true
ingress_port: 8099
panel_icon: mdi:shield-home
panel_title: HomeGuardian
startup: application
boot: auto
host_network: false
hassio_api: true
hassio_role: manager
auth_api: true
homeassistant_api: true
map:
  - config:rw
  - ssl:ro
  - addons:ro
  - backup:rw
  - share:rw
  - media:rw
options:
  log_level: info
  auto_commit_enabled: true
  auto_commit_debounce: 60
  auto_push_enabled: false
  scheduled_backup_enabled: false
  scheduled_backup_time: "03:00"
  git_user_name: "HomeGuardian"
  git_user_email: "homeguardian@homeassistant.local"
  parse_esphome: false
  parse_packages: false
  exclude_secrets: true
  remote_enabled: false
schema:
  log_level: list(debug|info|warning|error)
  auto_commit_enabled: bool
  auto_commit_debounce: int(10,300)
  auto_push_enabled: bool
  scheduled_backup_enabled: bool
  scheduled_backup_time: str
  git_user_name: str
  git_user_email: str
  parse_esphome: bool
  parse_packages: bool
  exclude_secrets: bool
  remote_enabled: bool
